<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="login-screen-style.css" />
    <link href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold"
    rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>

<body>
    <div class="main-content">
        <div class="left-pane" style="background-color:#1E201E;">
            <div class="login-box">
                <form class="" id="login">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <input type="text" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>

                    <div class="remember-forget">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="forgot-password-screen.html">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn">
                        Login
                    </button>

                    <div class="register-link">
                        <p>Don't have an account?<a
                        href="register-screen.html"> Register</a></p>
                    </div>

                    <div class="login-buttons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-facebook' ></i>
                        <i class='bx bxl-apple' ></i>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-pane">
            <video autoplay muted plays-inline>
                <source src="Video-cut.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>

</html>
